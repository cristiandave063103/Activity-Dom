<html lang="en">
<head>

  <meta name="description" content="My Daily Habits: taking sunsets, hiking, walking, and gym.">
  <title>My Hobbies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Favorite Daily Habits</h1>
  <h2>My Daily Habits</h2>
  <p id="text">I enjoy keeping myself active and mindful through simple habits that keep me healthy and happy.</p>

  <div class="hobby-container">
    <div>
      <img src="https://screenshot-media.com/wp-content/uploads/2024/06/SCREENSHOT-Media-Dear-performative-reading-guys-heres-what-your-book-selection-says-about-you.jpg" alt="Daily habits image" class="main-hobby-img">

      <div class="button-container left-side">
        <button id="changeTextBtn">Change Text</button>

        <button id="removeItemBtn">Remove Element</button>

    </div>

    <ul id="myList">

      <li><img src="https://lakeshealth.org/wp-content/uploads/2020/08/Walking-Photo.jpg" alt="Walking" class="icon"> Walking</li>
      <li><img src="https://assets.worldgym.com/media/IMG_6136_e049cf9b0d.jpg" alt="Gym" class="icon"> Gym</li>
